name: Build and Push AMPLIfy Ultralytics Custom Container

on:
  push:
    paths:
      - '*'
      - '.github/workflows/build-ultralytics-container.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          no-cache: true
          tags: ghcr.io/whoigit/amplify-prefect/amplify-ultralytics:latest
