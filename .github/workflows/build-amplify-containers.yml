name: Build and Push AMPLIfy Containers

on:
  push:
    paths:
      - 'docker/**'
      - 'services/**'
      - '.github/workflows/build-amplify-containers.yml'
  workflow_dispatch:
    inputs:
      image:
        description: 'Which image to build (leave empty for all)'
        required: false
        type: choice
        options:
          - 'all'
          - 'amplify-ultralytics'
          - 'amplify-onnx'
          - 'ifcb-zip-storage'
        default: 'all'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    strategy:
      matrix:
        include:
          - name: amplify-ultralytics
            dockerfile: docker/amplify-ultralytics/Dockerfile
            tag: ghcr.io/whoigit/amplify-prefect/amplify-ultralytics:latest

          - name: amplify-onnx
            dockerfile: docker/onnx/Dockerfile
            tag: ghcr.io/whoigit/amplify-prefect/amplify-onnx:latest

          - name: ifcb-zip-storage
            dockerfile: services/ifcb_zip_storage/Dockerfile
            tag: ghcr.io/whoigit/amplify-prefect/ifcb-zip-storage:latest


    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Check if this image should be built
        id: should_build
        run: |
          # For manual triggers, check input selection
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ inputs.image }}" = "all" ] || [ "${{ inputs.image }}" = "${{ matrix.name }}" ]; then
              echo "build=true" >> $GITHUB_OUTPUT
              echo "Manual trigger: will build ${{ matrix.name }}"
            else
              echo "build=false" >> $GITHUB_OUTPUT
              echo "Manual trigger: skipping ${{ matrix.name }}"
            fi
          # For push events, check if files in this image's directory changed
          else
            # Get the directory for this image
            IMAGE_DIR=$(dirname "${{ matrix.dockerfile }}")

            # Check if any files in this directory changed
            if git diff --name-only HEAD~1 HEAD | grep -q "^${IMAGE_DIR}/"; then
              echo "build=true" >> $GITHUB_OUTPUT
              echo "Files changed in ${IMAGE_DIR}, will build ${{ matrix.name }}"
            else
              echo "build=false" >> $GITHUB_OUTPUT
              echo "No files changed in ${IMAGE_DIR}, skipping ${{ matrix.name }}"
            fi
          fi

      - name: Log in to GitHub Container Registry
        if: steps.should_build.outputs.build == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }} image
        if: steps.should_build.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          no-cache: true
          tags: ${{ matrix.tag }}
