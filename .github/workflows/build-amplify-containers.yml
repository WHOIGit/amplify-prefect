name: Build and Push AMPLIfy Containers

on:
  push:
    paths:
      - 'docker/**'
      - 'services/**'
      - '.github/workflows/build-amplify-containers.yml'
  workflow_dispatch:
    inputs:
      image:
        description: 'Which image to build (leave empty for all)'
        required: false
        type: choice
        options:
          - 'all'
          - 'amplify-ultralytics'
          - 'amplify-onnx'
          - 'ifcb-zip-storage'
        default: 'all'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.image == 'all' || github.event.inputs.image == matrix.name

    permissions:
      packages: write
      contents: read

    strategy:
      matrix:
        include:
          - name: amplify-ultralytics
            dockerfile: docker/amplify-ultralytics/Dockerfile
            tag: ghcr.io/whoigit/amplify-prefect/amplify-ultralytics:latest

          - name: amplify-onnx
            dockerfile: docker/onnx/Dockerfile
            tag: ghcr.io/whoigit/amplify-prefect/amplify-onnx:latest

          - name: ifcb-zip-storage
            dockerfile: services/ifcb_zip_storage/Dockerfile
            tag: ghcr.io/whoigit/amplify-prefect/ifcb-zip-storage:latest


    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          no-cache: true
          tags: ${{ matrix.tag }}
